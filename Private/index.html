<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web GUI with Menu and Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    /* Left column (menu) */
    .menu {
      background-color: #2c3e50;
      color: white;
      width: 20%;
      padding: 20px;
      box-sizing: border-box;
    }

    .menu h2 {
      text-align: center;
    }

    .menu ul {
      list-style: none;
      padding: 0;
    }

    .menu ul li {
      padding: 10px 0;
      cursor: pointer;
    }

    .menu ul li:hover {
      background-color: #34495e;
    }

    /* Right column (form) */
    .content {
      width: 80%;
      padding: 20px;
      box-sizing: border-box;
    }

    .content h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group textarea {
      resize: vertical;
      height: 100px;
    }

    .form-group button {
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #3498db;
    }

  </style>
</head>
<body>

  <!-- Left Column (Menu) -->
  <div class="menu">
    <h2>Menu</h2>
    <ul>
      <li onclick="showForm('form1')">Form 1</li>
      <li onclick="showForm('form2')">Form 2</li>
      <li onclick="showForm('form3')">Form 3</li>
    </ul>
  </div>

  <!-- Right Column (Form Content) -->
  <div class="content">
    <h2 id="form-title">Form 1</h2>
    <div id="form-container">
      <!-- Form 1 (Default) -->
      <div id="form1" class="form-group">
        <label for="input1">Name:</label>
        <input type="text" id="input1" placeholder="Enter your name">
        <label for="input2">Email:</label>
        <input type="email" id="input2" placeholder="Enter your email">
        <button type="submit">Submit</button>
      </div>

      <!-- Form 2 (Hidden by default) -->
      <div id="form2" class="form-group" style="display:none;">
        <label for="input3">Address:</label>
        <input type="text" id="input3" placeholder="Enter your address">
        <label for="input4">Phone:</label>
        <input type="tel" id="input4" placeholder="Enter your phone number">
        <button type="submit">Submit</button>
      </div>

      <!-- Form 3 (Hidden by default) -->
      <div id="form3" class="form-group" style="display:none;">
        <label for="textarea1">Comments:</label>
        <textarea id="textarea1" placeholder="Enter your comments"></textarea>
        <button type="submit">Submit</button>
      </div>
    </div>
  </div>

  <script>
    function showForm(formId) {
      // Hide all forms
      document.getElementById('form1').style.display = 'none';
      document.getElementById('form2').style.display = 'none';
      document.getElementById('form3').style.display = 'none';

      // Show the selected form
      document.getElementById(formId).style.display = 'block';

      // Update the title
      const formTitleMap = {
        'form1': 'Form 1',
        'form2': 'Form 2',
        'form3': 'Form 3'
      };
      document.getElementById('form-title').innerText = formTitleMap[formId];
    }
  </script>

</body>
</html>
